<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docker Container Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Docker Container Dashboard</h1>
    <div id="container-list">
      <!-- Container information will be displayed here -->
    </div>
  </div>


  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Container Actions</h2>
      <button id="start-btn">Start</button>
      <button id="stop-btn">Stop</button>
      <button id="restart-btn">Restart</button>
      <button id="run-container-btn">Run Container</button>
    </div>
  </div>


  <div id="graph-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Container Resource Usage</h2>
      <div id="cpu-graph"></div>
      <div id="memory-graph"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
